{% extends 'layout.html' %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<script type="text/javascript" src="/static/js/chart.js/chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.0/heatmap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<style>
/* ===== VARIÁVEIS CSS (CUSTOM PROPERTIES) ===== */
:root {
    --ferrari-red: #ff2800;
    --ferrari-black: #000000;
    --ferrari-white: #ffffff;
    --ferrari-gray: #d9d9d9;
    --ferrari-dark: #1a1a1a;
    --transition: all 0.3s ease;
}

/* ===== RESET E CONFIGURAÇÕES GERAIS ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background-color: var(--ferrari-black);
    color: var(--ferrari-white);
    line-height: 1.6;
    overflow-x: hidden;
    font-weight: 400;
}

/* ===== TIPOGRAFIA ===== */
h1, h2, h3, h4, h5 {
    font-family: 'Oswald', sans-serif;
    text-transform: uppercase;
    font-weight: 700;
    letter-spacing: 0.5px;
}

/* ===== LAYOUT E CONTAINERS ===== */
.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.page {
    display: none;
    min-height: 100vh;
}

.page.active {
    display: block;
}

.full-screen {
    min-height: 100vh;
    display: flex;
    align-items: center;
    padding: 100px 0;
    position: relative;
    overflow: hidden;
}

/* ===== HEADER E NAVEGAÇÃO ===== */
header {
    position: fixed;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 1200px;
    min-width: 600px;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    background-color: rgba(121, 121, 121, 0.434);
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.header-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo-text {
    font-family: 'Oswald', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--ferrari-red);
    text-transform: uppercase;
}

.nav-links {
    display: flex;
    gap: 30px;
}

.nav-links a {
    color: var(--ferrari-white);
    text-decoration: none;
    font-weight: 500;
    transition: var(--transition);
    position: relative;
    text-transform: uppercase;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
}

.nav-links a:hover {
    color: var(--ferrari-white);
}

.nav-links a::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: var(--ferrari-red);
    transition: var(--transition);
}

.nav-links a:hover::after {
    width: 100%;
}

/* ===== HERO SECTION ===== */
.hero {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.hero video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
}

.hero::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.708);
    z-index: -1;
}

.hero-content {
    position: relative;
    z-index: 2;
    max-width: 800px;
    padding: 0 20px;
}

.hero h1 {
    font-size: 3.5rem;
    margin-bottom: 1.5rem;
    color: var(--ferrari-white);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    line-height: 1.2;
}

.hero p {
    font-size: 1.3rem;
    max-width: 700px;
    margin: 0 auto 3rem;
    color: var(--ferrari-gray);
    line-height: 1.6;
}

.cta-button {
    display: inline-block;
    padding: 18px 45px;
    background-color: transparent;
    color: var(--ferrari-white);
    border: 2px solid var(--ferrari-white);
    border-radius: 12px;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: var(--transition);
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.cta-button:hover {
    background-color: var(--ferrari-red);
    border-color: var(--ferrari-red);
    color: var(--ferrari-white);
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255, 40, 0, 0.3);
}

/* ===== QUESTIONNAIRE SECTION ===== */
.questionnaire {
    background: linear-gradient(135deg, var(--ferrari-black) 0%, #1a1a1a 100%);
    padding: 80px 0;
}

.section-title {
    text-align: center;
    margin-bottom: 80px;
    position: relative;
}

.section-title h2 {
    font-size: 2.8rem;
    color: var(--ferrari-white);
    margin-bottom: 20px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.section-title p {
    color: var(--ferrari-gray);
    font-size: 1.1rem;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
}

.section-title::after {
    content: '';
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: var(--ferrari-red);
    border-radius: 2px;
}

/* ===== FORMULÁRIO ===== */
.form-container {
    background-color: rgba(30, 30, 30, 0.8);
    backdrop-filter: blur(12px);
    transition: all 0.3s ease;
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    padding: 50px;
    border: 1px solid rgba(59, 10, 10, 0.1);
    max-width: 800px;
    margin: 0 auto;
}

.form-group {
    margin-bottom: 35px;
    position: relative;
}

.form-group label {
    display: block;
    margin-bottom: 12px;
    font-weight: 600;
    color: var(--ferrari-white);
    text-transform: uppercase;
    font-size: 0.95rem;
    letter-spacing: 1px;
}

.form-control {
    width: 100%;
    padding: 16px 20px;
    background-color: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: var(--ferrari-white);
    font-size: 1.05rem;
    transition: var(--transition);
    font-family: inherit;
}

.form-control:focus {
    outline: none;
    background-color: rgba(255, 255, 255, 0.12);
    border-color: var(--ferrari-red);
    box-shadow: 0 0 0 2px rgba(255, 40, 0, 0.1);
}

select.form-control option {
    color: var(--ferrari-gray);
    background-color: var(--ferrari-dark);
    padding: 12px;
    font-size: 14px;
}

select.form-control option:hover {
    background-color: var(--ferrari-gray);
    color: white;
}

/* ===== STEP INDICATOR (INDICADOR DE PROGRESSO) ===== */
.step-indicator {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

.step {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 15px;
}

.step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--ferrari-dark);
    color: var(--ferrari-white);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 10px;
    border: 2px solid var(--ferrari-gray);
    transition: var(--transition);
}

.step.active .step-number {
    background-color: var(--ferrari-red);
    border-color: var(--ferrari-red);
}

.step-text {
    color: var(--ferrari-gray);
    font-size: 0.9rem;
    transition: var(--transition);
}

.step.active .step-text {
    color: var(--ferrari-white);
}

.step-connector {
    flex-grow: 1;
    height: 2px;
    background-color: var(--ferrari-gray);
    margin: 0 10px;
    position: relative;
    top: 20px;
}

/* ===== BOTÕES DE NAVEGAÇÃO ===== */
.navigation-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
}

.btn-prev,
.btn-next {
    padding: 15px 30px;
    border: 2px solid;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-size: 0.95rem;
}

.btn-prev {
    background-color: transparent;
    color: var(--ferrari-white);
    border-color: var(--ferrari-gray);
}

.btn-prev:hover {
    background-color: var(--ferrari-gray);
    color: var(--ferrari-black);
}

.btn-next {
    background-color: var(--ferrari-red);
    color: var(--ferrari-white);
    border-color: var(--ferrari-red);
}

.btn-next:hover {
    background-color: transparent;
    color: var(--ferrari-red);
}

/* ===== RESPONSIVIDADE ===== */
@media (max-width: 768px) {
    header {
        min-width: unset;
        width: 95%;
        padding: 1rem;
    }
    
    .nav-links {
        gap: 15px;
    }
    
    .logo-text {
        font-size: 1.4rem;
    }
    
    .hero h1 {
        font-size: 2.5rem;
    }
    
    .hero p {
        font-size: 1.1rem;
    }
    
    .form-container {
        padding: 30px 20px;
    }
    
    .section-title h2 {
        font-size: 2.2rem;
    }
}

@media (max-width: 480px) {
    .nav-links {
        flex-direction: column;
        gap: 10px;
    }
    
    .hero h1 {
        font-size: 2rem;
    }
    
    .cta-button {
        padding: 15px 30px;
        font-size: 1rem;
    }
}
</style>
{% endblock %}

{% block body %}
<!-- Home Page -->
<section id="home" class="page active">
    <div class="hero">
        <video autoplay muted loop playsinline>
            <source src="/static/videos/melhor.mp4" type="video/mp4">
            Seu navegador não suporta vídeos em HTML5.
        </video>
        <div class="hero-content">
            <h1>Simulação Inteligente para Troca de Veículo</h1>
            <p>Descubra se é o momento certo para trocar seu carro com nossa análise financeira avançada e dados reais do mercado automotivo.</p>
            <a href="/questionnaire" class="cta-button">Iniciar Simulação</a>
        </div>
    </div>
</section>
{% endblock %}
