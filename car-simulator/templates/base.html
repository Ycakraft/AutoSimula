<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CarMatch - Simulador de Carros{% endblock %}</title>
    <style>
        :root {
            --primary-color: #0071e3;
            --background-color: #fbfbfd;
            --text-color: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-color: #d2d2d7;
            --surface-color: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.47059;
            overflow-x: hidden;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            letter-spacing: -0.022em;
        }

        h1, h2, h3, h4, h5 {
            font-weight: 600;
            letter-spacing: -0.003em;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            transition: var(--transition);
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 48px;
        }

        nav .logo {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
            letter-spacing: -0.003em;
            transition: var(--transition);
        }

        nav .logo:hover {
            opacity: 0.8;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 32px;
            align-items: center;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: -0.01em;
            transition: var(--transition);
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border-radius: 980px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            letter-spacing: -0.01em;
        }

        .btn:hover {
            background: #0077ed;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }

        footer {
            background: #f5f5f7;
            padding: 32px 20px;
            margin-top: 80px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        footer p {
            color: var(--text-secondary);
            font-size: 12px;
            line-height: 1.33337;
            text-align: center;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        @media (max-width: 1068px) {
            nav {
                width: 95%;
                padding: 0.8rem 1.5rem;
            }

            nav .logo {
                font-size: 1.5rem;
            }

            nav ul {
                gap: 25px;
            }

            nav a {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 768px) {
            nav {
                width: 95%;
                min-width: auto;
                padding: 0.8rem 1.2rem;
            }

            nav .logo {
                font-size: 1.3rem;
            }

            nav ul {
                gap: 20px;
            }

            nav a {
                font-size: 0.8rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 0.95rem;
            }

            footer {
                margin-top: 80px;
                padding: 50px 20px;
            }
        }

        @media (max-width: 480px) {
            nav {
                top: 0.5rem;
                width: 95%;
                padding: 0.8rem 1rem;
            }

            nav .container {
                flex-direction: column;
                gap: 15px;
            }

            nav .logo {
                font-size: 1.2rem;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            nav a {
                font-size: 0.75rem;
            }

            .btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">CarMatch</a>
            <ul>
                <li><a href="/">Início</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/simulacao">Simulação</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CarMatch - Todos os direitos reservados</p>
            <p>Desenvolvido para ajudar você a encontrar o carro ideal</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
